<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="TweenMax/DrawSVGPlugin.min.js"></script>
    <script src="TweenMax/MorphSVGPlugin.min.js"></script>
    <script src="TweenMax/Physics2DPlugin.min.js"></script>
    <script src="TweenMax/SplitText.min.js"></script>
    <style>
        .cardFace h1 {
            margin: 0px;
            font-size: 30px;
            padding: 10px 0px 10px 10px;
            border-bottom: solid 6px #aaa;
            border-top: solid 6px #aaa;
            background-color: black;
            color: white;
        }


        .cardFace.back h1 {
            border-color: #91e600;
        }

        .moreInfo {
            padding: 10px;
            color: white;
            line-height: 24px;

        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="cardWrapper">
        <div class="card">
            <div class="cardFace front">
                <h1>front</h1>
            </div>
            <div class="cardFace back">
                <h1>back</h1>
            </div>
        </div>
    </div>

    <div class="cardWrapper">
        <div class="card">
            <div class="cardFace front">
                <h1>front</h1>
            </div>
            <div class="cardFace back">
                <h1>back</h1>
            </div>
        </div>
    </div>

    <div class="cardWrapper">
        <div class="card">
            <div class="cardFace front"><img src="https://s.cdpn.io/16327/logo_texture.jpg"></div>
            <div class="cardFace back"><img src="https://s.cdpn.io/16327/logo_robust.jpg"></div>
        </div>
    </div>

    <div class="cardWrapper">
        <div class="card">
            <div class="cardFace front">
                <h1>front</h1>
            </div>
            <div class="cardFace back">
                <h1>back</h1>
            </div>
        </div>
    </div>

    <div class="cardWrapper">
        <div class="card">
            <div class="cardFace front">
                <h1>front</h1>
            </div>
            <div class="cardFace back">
                <div class="moreInfo">This is just an example of how you can customize the content of any card face.</div>
            </div>
        </div>
    </div>
    <script>
        TweenLite.set(".cardWrapper", {
            perspective: 800
        });
        TweenLite.set(".card", {
            transformStyle: "preserve-3d"
        });
        TweenLite.set(".back", {
            rotationY: -180
        });
        TweenLite.set([".back", ".front"], {
            backfaceVisibility: "hidden"
        });

        $(".cardWrapper").hover(
            function () {
                TweenLite.to($(this).find(".card"), 1.2, {
                    rotationY: 180,
                    ease: Back.easeOut
                });
            },
            function () {
                TweenLite.to($(this).find(".card"), 1.2, {
                    rotationY: 0,
                    ease: Back.easeOut
                });
            }
        );

        //a nice little intro;)
        TweenMax.staggerTo($(".card"), 1, {
            rotationY: -180,
            repeat: 1,
            yoyo: true
        }, 0.1);

        /* learn more about GSAP JS:
        https://www.greensock.com/gsap-js/

        more codepen samples:
        https://codepen.io/collection/jmHAn

        basics:
        https://codepen.io/collection/ifybJ

        */
    </script>
</body>

</html>
