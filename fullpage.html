<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/fullpage.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/vendors/scrolloverflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/vendors/easings.min.js"></script>
    <style>
        .box {
            width: 100%;
            height: 100vh;

        }

        #box_1 {
            background-color: aqua;
        }

        #box_2 {
            background-color: black;
        }

        #box_3 {
            background-color: blue;
        }

        #box_4 {
            background-color: green;
        }

        #box_5 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="all">
        <div id="box_1" class="box"></div>
        <div id="box_2" class="box"></div>
        <div id="box_3" class="box"></div>
        <div id="box_4" class="box"></div>
        <div id="box_5" class="box"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#all').fullpage({
                //options here
                autoScrolling: true,
                scrollHorizontally: true
            });

            //methods
            $.fn.fullpage.setAllowScrolling(false);
        });
    </script>
</body>

</html>
